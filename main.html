<style>

  * { box-sizing: border-box; margin: 0; padding: 0; }
  
  body {
    height: 100vh;
    background: #000;
    font-family: 'Cinzel', serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
  }
  
  .aura-background { position: fixed; width: 100%; height: 100%; overflow: hidden; }
  .aura-light {
    position: absolute;
    width: 800px;
    height: 800px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(255,255,255,0.02) 0%, transparent 70%);
    animation: drift 50s infinite alternate ease-in-out;
  }
  .aura-light:nth-child(1) { top: -50%; left: -50%; }
  .aura-light:nth-child(2) { bottom: -50%; right: -50%; animation-direction: alternate-reverse; }
  
  @keyframes drift {
    from { transform: translate(0, 0) rotate(0deg); }
    to { transform: translate(100px, 50px) rotate(45deg); }
  }
  
  .corner-orb {
    position: absolute;
    width: 10px;
    height: 10px;
    background: #fff;
    border-radius: 50%;
    box-shadow: 0 0 15px #fff, 0 0 30px #fff;
    animation: orb-pulse 4s infinite ease-in-out;
    z-index: 2;
  }
  @keyframes orb-pulse {
    0%, 100% { transform: scale(0.8); opacity: 0.5; }
    50% { transform: scale(1.2); opacity: 1; }
  }
  .corner-orb.tl { top: 30px; left: 30px; animation-delay: 0s; }
  .corner-orb.tr { top: 30px; right: 30px; animation-delay: 1s; }
  .corner-orb.bl { bottom: 30px; left: 30px; animation-delay: 2s; }
  .corner-orb.br { bottom: 30px; right: 30px; animation-delay: 3s; }
  
  .aura-container {
    position: relative;
    width: 90%;
    max-width: 600px;
    height: 85vh;
    max-height: 700px;
    background: rgba(0, 0, 0, 0.5);
    z-index: 10;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    padding: 60px 40px;
    border-radius: 20px;
    animation: container-pulse 6s infinite ease-in-out;
  }
  @keyframes container-pulse {
    0%, 100% { box-shadow: 0 0 40px rgba(255,255,255,0.1), 0 0 80px rgba(255,255,255,0.05); }
    50% { box-shadow: 0 0 60px rgba(255,255,255,0.2), 0 0 120px rgba(255,255,255,0.1); }
  }
  
  .header {
    font-size: 38px;
    font-weight: 900;
    text-align: center;
    line-height: 1.6;
    color: #fff;
    animation: text-glow 4s infinite ease-in-out;
  }
  @keyframes text-glow {
    0%, 100% { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px rgba(255,255,255,0.7); }
    50% { text-shadow: 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #fff, 0 0 50px rgba(255,255,255,0.9); }
  }

  .auth-core { display: flex; justify-content: center; align-items: center; min-height: 180px; }
  
  .aura-btn {
    position: relative;
    width: 180px;
    height: 180px;
    background: transparent;
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 50%;
    color: #fff;
    font-family: 'Bebas Neue', cursive;
    font-size: 24px;
    letter-spacing: 4px;
    cursor: pointer;
    transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
    display: flex;
    justify-content: center;
    align-items: center;
    animation: btn-pulse 4s infinite ease-in-out;
    text-decoration: none;
  }
  @keyframes btn-pulse {
      0%, 100% { box-shadow: 0 0 20px rgba(255,255,255,0.2); }
      50% { box-shadow: 0 0 40px rgba(255,255,255,0.4); }
  }
  .aura-btn:hover {
    transform: scale(1.1);
    border-color: #fff;
    box-shadow: 0 0 30px #fff, 0 0 60px #fff, 0 0 100px rgba(255,255,255,0.5);
  }
  .btn-content { z-index: 1; }
  
  .signature {
    font-family: 'Bebas Neue', cursive;
    font-size: 18px;
    letter-spacing: 5px;
    color: rgba(255,255,255,0.4);
    direction: ltr;
    text-transform: uppercase;
    text-shadow: 0 0 10px rgba(255,255,255,0.5);
    width: 100%;
    text-align: center;
  }
</style>
</head>
